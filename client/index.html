<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mains.css">
    <title>Tasks Dapp</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-dark card-body rounded-0 mb4">
                    <h1>Dapp</h1>
                    <h6 class="text-muted">Descentralized task app</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>
                <form action="" class="card card-body bg-dark rounded-0 my-4"  id="taskForm">
                    <h4>Save a task</h4>
                    <input type="text" placeholder="Write a task" name="title" class="form-control bg-dark text-white rounded-0 my-4">
                    <textarea  rows="2" class="form-control bg-dark rounded-0 border-0 text-white" name="description" placeholder="Your task..."></textarea>
                    <button class="btn btn-primary">
                        Save
                    </button>
            </div>
            </form>
            <div class="col-md-8">
                <div id="taskList">
                    tasklist
                </div>
                
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./log.js"></script>
    <script src="./ui.js"></script>

</body>
</html>
